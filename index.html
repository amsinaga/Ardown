<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Downloader - Halaman Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .page-wrapper {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            /* --- PERBAIKAN DI SINI --- */
            grid-template-rows: 1fr auto 1fr; /* Distribusikan ruang sisa ke baris atas dan bawah */
            min-height: 100vh;
            gap: 20px; 
            padding: 20px;
            align-items: center; 
        }

        .ad-slot {
            background: rgba(0, 0, 0, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            color: white;
            font-size: 1.2em;
            border-radius: 15px;
            text-align: center;
            padding: 10px;
            overflow: hidden; /* Mencegah konten iklan keluar dari kotak */
        }

        .ad-slot-top { 
            grid-column: 2 / 3; 
            grid-row: 2 / 3; /* Pindahkan ke baris tengah agar dekat dengan container */
            align-self: end; /* Posisikan di bagian bawah sel gridnya */
            margin-bottom: -10px; /* Sedikit tumpang tindih untuk estetika */
        }
        .ad-slot-bottom { 
            grid-column: 2 / 3; 
            grid-row: 2 / 3; /* Pindahkan juga ke baris tengah */
            align-self: start; /* Posisikan di bagian atas sel gridnya */
            margin-top: -10px;
        }
        .ad-slot-left { 
            grid-column: 1 / 2;
            grid-row: 1 / 4; /* Biarkan membentang penuh */
            min-height: 400px;
        }
        .ad-slot-right { 
            grid-column: 3 / 4; 
            grid-row: 1 / 4; /* Biarkan membentang penuh */
            min-height: 400px;
        }

        .container {
            grid-column: 2 / 3; 
            grid-row: 2 / 3; /* Tetap di baris tengah */
            max-width: 600px; 
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            z-index: 10; /* Pastikan container di atas iklan atas/bawah */
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .main-page {
            padding: 30px;
            text-align: center;
        }
        
        .input-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .extract-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: 600;
        }
        
        .extract-btn:hover {
            transform: translateY(-2px);
        }
        
        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        @media (max-width: 900px) {
            .page-wrapper {
                grid-template-columns: 1fr; 
                grid-template-rows: auto auto auto auto auto; 
                align-items: stretch;
            }

            .ad-slot-top, .ad-slot-bottom, .container, .ad-slot-left, .ad-slot-right {
                grid-column: 1 / 2; /* Semua elemen di kolom pertama */
                margin: 0 0 20px 0; /* Beri jarak bawah */
            }

            .container { 
                grid-row: 2 / 3;
                margin: 0 auto 20px auto; /* Tengahkan lagi */
            }
            .ad-slot-top { grid-row: 1 / 2; }
            .ad-slot-left { grid-row: 3 / 4; min-height: 100px; }
            .ad-slot-right { grid-row: 4 / 5; min-height: 100px; }
            .ad-slot-bottom { grid-row: 5 / 6; }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="ad-slot ad-slot-left">
            <script type="text/javascript">
                atOptions = {

                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/60f3a64928189ee13c0241d72cd80889/invoke.js"></script>
        </div>

        <div class="ad-slot ad-slot-top">
            <script async="async" data-cfasync="false" src="//pl26895547.profitableratecpm.com/4d74860102a5307b25984c6c45b384bb/invoke.js"></script>
            <div id="container-4d74860102a5307b25984c6c45b384bb"></div>
        </div>

        <div class="container">
            <div class="header">
                <h1>ðŸ”— Article Downloader</h1>
                <p>Unduh artikel dari berbagai website dalam format DOCX, PDF, atau HTML</p>
            </div>
            
            <div class="main-page" id="mainPage">
                <div class="input-section">
                    <h2 style="margin-bottom: 20px; color: #333;">Masukkan Link Artikel</h2>
                    <input type="url" 
                           class="url-input" 
                           id="urlInput" 
                           placeholder="https://contoh.com/artikel-menarik"
                           required>
                    <br>
                    <button class="extract-btn" id="extractBtn" onclick="extractArticle()">
                        ðŸš€ Ambil Artikel
                    </button>
                </div>
                
                <div class="loading" id="mainLoading">
                    <div class="spinner"></div>
                    <div class="loading-text">Mengekstrak artikel... Mohon tunggu</div>
                </div>
                
                <div id="alertContainer"></div>
            </div>
        </div>

        <div class="ad-slot ad-slot-bottom">
             <script async="async" data-cfasync="false" src="//pl26895547.profitableratecpm.com/4d74860102a5307b25984c6c45b384bb/invoke.js"></script>
             <div id="container-4d74860102a5307b25984c6c45b384bb"></div>
        </div>

        <div class="ad-slot ad-slot-right">
            <script type="text/javascript">
                atOptions = {
                    'key' : '60f3a64928189ee13c0241d72cd80889',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/60f3a64928189ee13c0241d72cd80889/invoke.js"></script>
        </div>
    </div>

    <script>
        // --- TIDAK ADA PERUBAHAN PADA KODE JAVASCRIPT ---
        const BACKEND_URL = 'https://fc209f69-426f-43ea-8548-587771127dd5-00-2i55xck8onmpl.pike.replit.dev';

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        async function extractArticle() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showAlert('Silakan masukkan URL artikel!');
                return;
            }
            
            try {
                new URL(url);
            } catch (e) {
                showAlert('Format URL tidak valid! Pastikan URL dimulai dengan http:// atau https://');
                return;
            }
            
            document.getElementById('extractBtn').disabled = true;
            document.getElementById('extractBtn').textContent = 'Memproses...';
            document.getElementById('mainLoading').style.display = 'block';
            document.getElementById('alertContainer').innerHTML = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/extract-article`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionStorage.setItem('currentArticle', JSON.stringify(result.data));
                    window.open('https://impossibleentry.com/28Vpoi', '_blank');
                    window.location.href = 'https://amsinaga.github.io/Ardown/hadu.html';

                } else {
                    throw new Error(result.error || 'Gagal mengekstrak artikel');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(`Gagal mengekstrak artikel: ${error.message}`);
                document.getElementById('extractBtn').disabled = false;
                document.getElementById('extractBtn').textContent = 'ðŸš€ Ambil Artikel';
                document.getElementById('mainLoading').style.display = 'none';
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractArticle();
            }
        });
    </script>
</body>
</html>
