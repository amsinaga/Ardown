<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Article Downloader - Halaman Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* MODIFIKASI 1: Wrapper utama untuk tata letak Grid */
        .page-wrapper {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Kolom kiri/kanan fleksibel, tengah menyesuaikan konten */
            grid-template-rows: auto auto 1fr; /* Baris atas/tengah menyesuaikan, bawah fleksibel */
            min-height: 100vh;
            gap: 20px; /* Jarak antar elemen */
            padding: 20px;
            align-items: center; /* Menengahkan secara vertikal */
        }

        /* MODIFIKASI 2: Penempatan slot iklan dan container pada Grid */
        .ad-slot {
            background: rgba(0, 0, 0, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            color: white;
            font-size: 1.2em;
            border-radius: 15px;
            text-align: center;
            padding: 10px;
        }

        .ad-slot-top { 
            grid-column: 2 / 3; /* Kolom tengah */
            grid-row: 1 / 2; /* Baris atas */
        }
        .ad-slot-bottom { 
            grid-column: 2 / 3; /* Kolom tengah */
            grid-row: 3 / 4; /* Baris bawah */
        }
        .ad-slot-left { 
            grid-column: 1 / 2; /* Kolom kiri */
            grid-row: 1 / 4; /* Membentang dari baris 1 sampai 4 */
            min-height: 400px;
        }
        .ad-slot-right { 
            grid-column: 3 / 4; /* Kolom kanan */
            grid-row: 1 / 4; /* Membentang dari baris 1 sampai 4 */
            min-height: 400px;
        }

        .container {
            grid-column: 2 / 3; /* Kolom tengah */
            grid-row: 2 / 3; /* Baris tengah */
            max-width: 600px; /* Sedikit diperkecil agar pas */
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            /* Hapus margin auto karena sudah diatur oleh Grid */
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .main-page {
            padding: 30px;
            text-align: center;
        }
        
        .input-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .extract-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            font-weight: 600;
        }
        
        .extract-btn:hover {
            transform: translateY(-2px);
        }
        
        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        /* MODIFIKASI 3: Pengaturan layout responsif */
        @media (max-width: 900px) {
            .page-wrapper {
                grid-template-columns: 1fr; /* Hanya 1 kolom */
                grid-template-rows: auto auto auto auto auto; /* 5 baris untuk semua elemen */
                align-items: stretch; /* Hapus penengahan vertikal */
            }

            /* Atur ulang semua elemen ke kolom pertama dan barisnya masing-masing */
            .ad-slot-top { grid-area: 1 / 1 / 2 / 2; }
            .container { grid-area: 2 / 1 / 3 / 2; margin: 0 auto; } /* Tengahkan lagi */
            .ad-slot-left { grid-area: 3 / 1 / 4 / 2; min-height: 100px; }
            .ad-slot-right { grid-area: 4 / 1 / 5 / 2; min-height: 100px; }
            .ad-slot-bottom { grid-area: 5 / 1 / 6 / 2; }
        }
    </style>
</head>

    <script>
        // --- TIDAK ADA PERUBAHAN PADA KODE JAVASCRIPT ---
        // Konfigurasi Backend URL
        const BACKEND_URL = 'https://fc209f69-426f-43ea-8548-587771127dd5-00-2i55xck8onmpl.pike.replit.dev';

        // Fungsi untuk menampilkan alert
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Fungsi untuk ekstrak artikel
        async function extractArticle() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showAlert('Silakan masukkan URL artikel!');
                return;
            }
            
            try {
                new URL(url);
            } catch (e) {
                showAlert('Format URL tidak valid! Pastikan URL dimulai dengan http:// atau https://');
                return;
            }
            
            document.getElementById('extractBtn').disabled = true;
            document.getElementById('extractBtn').textContent = 'Memproses...';
            document.getElementById('mainLoading').style.display = 'block';
            document.getElementById('alertContainer').innerHTML = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/extract-article`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 1. Simpan data artikel ke sessionStorage (ini tetap penting)
                    sessionStorage.setItem('currentArticle', JSON.stringify(result.data));
                    
                    // 2. Buka iklan direct link di tab baru
                    window.open('https://impossibleentry.com/28Vpoi', '_blank');
                    
                    // 3. Arahkan tab saat ini ke halaman kedua
                    window.location.href = 'https://amsinaga.github.io/Ardown/hadu.html';

                } else {
                    throw new Error(result.error || 'Gagal mengekstrak artikel');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(`Gagal mengekstrak artikel: ${error.message}`);
                // Reset tombol jika gagal di tengah jalan
                document.getElementById('extractBtn').disabled = false;
                document.getElementById('extractBtn').textContent = 'ðŸš€ Ambil Artikel';
                document.getElementById('mainLoading').style.display = 'none';
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractArticle();
            }
        });
    </script>
